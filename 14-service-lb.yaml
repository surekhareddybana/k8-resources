apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels:
    purpose: Service-lb-demo

spec:
  type: nodeport
  selector:
   purpose: Service-lb-demo
   project: roboshop
   environment: dev
  ports: 
    - protocol: TCP
      port: 80 #service port
      targetport: 80 # container port
      
         
apiversion: v1
kind: pod
metadata: 
   name: nginx-lb
   labels:
   purpose: Service-lb-demo
   project: roboshop
   environment: dev
     
spec:
  containers:
  - name: nginx
    image: nginx